<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
    #dashboard {
      border: 1px solid black;
      width: 350px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <p>Earnings</p>
    <div class="chart"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script>
    const data = [30, 86, 168, 281, 303, 365]
    const scale = d3.scaleLinear()
      .domain([0, d3.max(data)])
      .range([0, 300])

    // update
    d3.select('.chart')
      .selectAll('div')
        .data(data)
      .enter().append('div')
        .style('width', d => `${scale(d)}px`)
        .text(d => `$${d}`)
    

  </script>
</body>
</html>
